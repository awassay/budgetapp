<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Wallet</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      crossorigin="anonymous"
    />
</head>
<body>

    <div class="parent">
    <div class="d1"><p style="margin: 7px;" > <strong>Budget</strong></p>
    <p style="padding: 5px;" ><input type="text" placeholder="Enter Total Amount" id="totalInput"></p>
    <button  class="button1" onclick="setBudget()" >Set Budget</button>
    </div>

    <!-- ---NEW DIV--- -->

    <div class="d2"><p style="margin: 7px;"><strong>Expenses</strong></p>
    <form action="">

    <p style="padding: 5px;"><input type="text" placeholder="Item name" required id="iName"></p>
    <p style="padding: 5px;"><input type="text" placeholder="Amount" required id="itemAmount"></p>
    <button type="button" class="button2" onclick="checkAmount()" >Check Amount</button>
    </div>
    </div>
</form>

    <div class="b2">
        <div class="c1"><p style="margin-left: 10px;"><strong>Total Budget</strong></p>
        <p id="result" style="margin-left: 10px;">0</p>
        </div>

        <div class="c1"><p style="margin-left: 10px;" ><strong>Expenses</strong></p>
        <p id="res" style="margin-left: 10px;" ></p></div>

        <div class="c1"><p style="margin-left: 10px;" ><strong>Balance</strong></p>
        <p id="bal" style="margin-left: 10px;"></p></div>
        
    </div>
